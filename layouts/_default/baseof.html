			<button aria-expanded="false" class="bg-transparent bn button-reset ma0 pa3 pointer w-3_5 z-1   dn@50   hamburger hamburger--squeeze" id="js-menu" type="button">
  				<span class="db relative w-100 hamburger-box">

			<div class="dn h3 w-100   db@50   css-ie-flex-shrink">
			    <div class="f5 flex fw5 h3 items-center justify-between mw-64 pl5 pr4 wrksns   pt-_125@50   center-l f-1_0625-l fw6-l pr5-l pt-1_25-l   mw-64@72 ph0@72">
			        <a class="c-gold dn fw6 hover-c-dark-brown lh-solid link mb0 pb0 tracked-narrow ttu   db-l   {{ if eq .Page.Title "Home" }}css-current-page-link{{ end }}" href="/">Home</a>

			        <a class="c-gold db hover-c-dark-brown lh-solid link mb0 pb0 tracked-narrow ttu   {{ if eq .Page.Title "Location" }}css-current-page-link{{ end }}" href="/location">Location</a>
			        <a class="c-gold db hover-c-dark-brown lh-solid link mb0 pb0 tracked-narrow ttu   {{ if eq .Page.Title "Dine" }}css-current-page-link{{ end }}" href="/dine">Dine</a>

		<!-- Nav trigger-->
		<script>
  		// Look for .hamburger
  		var hamburger = document.querySelector(".hamburger");
  		// On click
  		hamburger.addEventListener("click", function() {
    	// Toggle class "is-active"
    	hamburger.classList.toggle("is-active");
    	// Do something else, like open/close menu
  		});
		</script>
		<!-- Nav transition -->
        <script src="../assets/js/new-nav.js" async=""></script>
		<!-- Responsive Images -->
        <script src="../assets/js/respimage.js" async=""></script>
		<!-- Toggle "aria-expanded" on menu button -->
        <script>
            var navButton = document.querySelector('#js-menu');
            navButton.addEventListener('click', function() {
                let expanded = this.getAttribute('aria-expanded') === 'true' || false;
                this.setAttribute('aria-expanded', !expanded);
                let menu = this.nextElementSibling;
                menu.hidden = !menu.hidden;
            });
        </script>
	</body>
