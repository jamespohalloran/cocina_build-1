<!DOCTYPE html>
<html class="bg-near-white" lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cocina 214</title>

		<link rel="canonical" href="" />
		<meta name="description" content="" />
    	<meta name="keywords" content="" />
		<meta name="geo.region" content="" />
		<meta name="geo.placename" content="" />
		<meta name="robots" content="all" />

		<meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Sitewide Styles -->
		<link href="../assets/css/tachyons.css" rel="stylesheet">
        <link href="../assets/css/utilities.css" rel="stylesheet">
		<link href="../assets/css/main.css" rel="stylesheet">
        <link href="../assets/css/fonts.css" rel="stylesheet">
		<link href="../assets/css/hamburger.css" rel="stylesheet">
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body class="bg-white c-dark-brown center stag" style="baackground-image:url(/grid-8.svg);background-size:8px 8px;max-width:2000px">
        <nav class="bb b--light-gray bg-white fixed top-0 flex h-3 items-center justify-between w-100   h3-ns   bn@50 static@50   db-l h-10_5-l    z-1">

            <a class="db ml3 z-1   ml4@50   center-l mb2-l pt-2_625-l   css-nav-logo" href="/">
                <img alt="Cocina 214" class="db   nl1-ns   ml0-l" src="../assets/logos/nav_logo_full.svg" />
            </a>

			<button aria-expanded="false" class="bg-transparent bn button-reset ma0 pa3 pointer w-3_5 z-1   dn@50   hamburger hamburger--squeeze" id="js-menu" type="button">
  				<span class="db relative w-100 hamburger-box">
    				<span class="db   hamburger-inner"></span>
  				</span>
				<span class="element-invisible">Menu</span>
			</button>

			{{ partial "nav" . }}
        </nav>

        <main class="mt-3   mt5-ns   mt0@50   pb-6_5@53">
            <h1 class="element-invisible">News</h1>

            {{ range .News }}
            <!--   Featured Image on Small Displays   -->
            <div class="h-15 h-25-ns   dn@53" style="background:url(../assets/images/news/featured_image.jpg) no-repeat center center;background-size:cover;"></div>
            <!-- End Featured Image on Small Displays -->

            <!--   Post Title   -->
            <div class="ph3 ph4-ns flex@53 justify-end pr3@53 w-50@53   pl5-l   pr-7@79   bg-greeen">
                <h2 class="f4 fw6 lh-1_75 mb-_4375 mt-2_1875 tracked-narrow ttu w-100 wrksns   f3-ns mb2-ns mt-2_125-ns   mt-3_625@53   w-25@79">{{ .Title }}</h2>
            </div>
            <!-- End Post Title -->

            <!--   Post Summary   -->
            <div class="mb5   flex@53 mb0@53">
                <div class="w-50@53 flex@53 flex-column@53 items-end pr3   pr4-ns   pr3@53   pr-7@79">
                    <!--   Divider   -->
                    <div class="bg-dark-brown h-_125 mb-_625 mt0 w-100   w-27@90"></div>
                    <!-- End Divider -->

                    <!--   Mobile Location/Date   -->
                    <div class="flex justify-between mb-1_9375 pl3 w-100 bg-redd   pl4-ns   pl5-l  w-25@79 pl0@79">
                        <p class="c-gold mv0">{{ .Param "location" }}</p>
                        <p class="mb0 mv0">{{ .Date.Format "01-02-2006" }}</p>
                    </div>
                    <!-- End Mobile Location/Date -->

                    <!--   Summary Text   -->
                    <div class="lh-2 pl3   pl4-ns   pl5-l   w-25@79 pl0@79">
                        <div class="measure-wide nested-p   w-100@53">
                            <p>{{ .Summary | markdownify }}</p>
                            <a class="c-dark-brown dib f4 jean-luc lh-1_5 link tracked-narrow ttu   css-arrow-link" href="{{ .URL }}">Read More</a>
                        </div>
                    </div>
                    <!-- End Summary Text -->
                </div>

                <!--   Featured Image on Large Displays   -->
                <div class="dn   db@53 w-50@53   pr4@53 pl3@53   pr5-l">
                    <picture>
                        <source media="(min-width: 53rem)" srcset="../assets/images/news/featured_image.jpg" />
                        <img alt="" class="db mt-_0625   w-31@79" src="../assets/images/placeholder.gif" />
                    </picture>
                </div>
                <!-- End Featured Image on Large Displays -->
            </div>
            <!-- End Post Summary -->
            {{ end }}
        </main>

		{{ partial "footer" . }}


		<!-- Nav trigger-->
		<script>
  		// Look for .hamburger
  		var hamburger = document.querySelector(".hamburger");
  		// On click
  		hamburger.addEventListener("click", function() {
    	// Toggle class "is-active"
    	hamburger.classList.toggle("is-active");
    	// Do something else, like open/close menu
  		});
		</script>
		<!-- Nav transition -->
        <script src="../assets/js/new-nav.js" async=""></script>
		<!-- Responsive Images -->
        <script src="../assets/js/respimage.js" async=""></script>
		<!-- Toggle "aria-expanded" on menu button -->
        <script>
            var navButton = document.querySelector('#js-menu');
            navButton.addEventListener('click', function() {
                let expanded = this.getAttribute('aria-expanded') === 'true' || false;
                this.setAttribute('aria-expanded', !expanded);
                let menu = this.nextElementSibling;
                menu.hidden = !menu.hidden;
            });
        </script>
	</body>
</html>
